run:
  timeout: 10m
  skip-files:
    # Skip autogenerated files.
    - ^.*gen\.go$

output:
  sort-results: true

linters:
  enable:
    - gocritic
    - gofumpt
    - goimports
    - gosimple
    - misspell
    - predeclared
    - revive
    - unconvert

linters-settings:
  govet:
    check-shadowing: true
    enable-all: true
    disable:
      - fieldalignment
  revive:
    rules:
      - name: var-naming
        severity: warning
        disabled: false
        arguments:
          - [ "ID" ] # AllowList
